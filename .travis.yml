dist: trusty
sudo: required

services: docker

language: bash

branches:
  only:
    - master

before_script:
  - env | sort
  - dir="images/${VERSION}/${VARIANT}"

script:
  - cd "$dir"
  # Test generation Self-signed certificates
  - ./scripts/generate-ssl-certs.sh
  # Test container build
  - travis_retry travis_wait 60 docker-compose build
  - docker images
  # Test container run
  - docker-compose up -d && sleep 10
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "signalmaster" | grep "Up" || exit 1
  - docker-compose logs --tail=1 "signalmaster" | grep "-- signal master is running at"
  # Test container restart
  - docker-compose down
  - docker-compose up -d && sleep 10
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "signalmaster" | grep "Up" || exit 1
  - docker-compose logs --tail=1 "signalmaster" | grep "-- signal master is running at"

notifications:
  email: false

matrix:
  allow_failures:
    - env: VARIANT=debian
    - env: VARIANT=debian-slim

env: # Environments
  - VARIANT=alpine
  - VARIANT=debian-slim
  - VARIANT=debian
